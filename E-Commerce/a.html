<!DOCTYPE html>
<html lang="en">
<head>
 <title>Carousel With Caption Example</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css
/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
	 	<script	src="https://cdnjs.cloudfl	are.com/ajax/libs/popper.js/1.14.6/umd/popper.min.
js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js">
</script>
 <style>
 .carousel-inner img {
 width: 1200px;
 height: 600px}
 body{
    height: 100%;
    width: 100%;
 }
 </style>
</head>
<body>
<div id="demo" class="carousel slide" data-ride="carousel">
 <!-- <h1>Carousel With Caption Example</h1> -->
 <ul class="carousel-indicators">
 <li data-target="#demo" data-slide-to="0" class="active"></li>
 <li data-target="#demo" data-slide-to="1"></li>
 <li data-target="#demo" data-slide-to="2"></li>
 <li data-target="#demo" data-slide-to="3"></li>
 </ul>
 <div class="carousel-inner">
 <div class="carousel-item active">
 <img src="https://media.istockphoto.com/id/973145454/photo/closeup-of-woman-holding-shopping-colorful-of-shopping-bags-at-shopping-mall-with-copy-space.jpg?s=1024x1024&w=is&k=20&c=IgJ98xQRhrx8Bc83EhBwjF49qg2GE9sGoAWOInypvbY=" alt="London" 
width="100" height="400">
 <div class="carousel-caption">
 <h3>London</h3>
 <p>London is quite expensive but it is worth it!</p>
 </div>
 </div>
 <div class="carousel-item">
 <img src="https://t3.ftcdn.net/jpg/02/41/43/18/360_F_241431868_8DFQpCcmpEPVG0UvopdztOAd4a6Rqsoo.jpg" alt="Berlin" 
width="1100" height="300">
 <div class="carousel-caption">
 <h3>Berlin</h3>
 <p>Berlin is one of the biggest tech hubs in the world.</p>
 </div>
 </div>
 <div class="carousel-item">
 <img src="https://media.istockphoto.com/id/508404491/photo/girl-with-shopping-bags.jpg?s=170667a&w=0&k=20&c=TxWZFJWfTEUPPOiXeze49-h3y51qJepjVZyGamF021U=" alt="Zurich" width="1100" height="300">
 <div class="carousel-caption">
 <h3>Zurich</h3>
	 	 	 	<p>Zurich	is	the	center	of	banking	and	fi	nance.</p>
 </div>
 </div>
 <div class="carousel-item">
 <img src="https://media.istockphoto.com/id/512119184/photo/couple-doing-shopping.jpg?s=612x612&w=is&k=20&c=mqZ_x58KMFlo41jp2p9sNRu3EuEViuxooIvKpuWrEKs=" alt="Venice" width="1100" height="300">
 <div class="carousel-caption">
 <h3>Venice</h3>
 <p>Few cities can claim to match Venice in beauty.</p>
 </div>
 </div>
 <div class="carousel-item">
 </div>
 <a class="carousel-control-prev" href="#demo" data-slide="prev">
 <span class="carousel-control-prev-icon"></span>
 </a>
 <a class="carousel-control-next" href="#demo" data-slide="next">
 <span class="carousel-control-next-icon"></span>
 </a>
</div>
</body>
</html>
